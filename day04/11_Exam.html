<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            background-image: url(../image/배경화면3.jpg);
            
        }
        .login-box{
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.542);
            border-radius: 10px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .login-box>.box{
            width: 300px;
            height: 50px;
            margin-top: 10px;
            margin-left: 50px;
            border-radius: 10px;

            background-color: whitesmoke;
        }

        .login-box>:nth-child(1){
            margin-top: 10%;
        }

        .login-box>div>input{
            width: 270px;
            height: 40px;
            margin-left: 15px;
            margin-top: 7px;
            border: none;
            outline: none;
            font-weight: 700;
            font-size: large;
            color: rgb(68, 68, 68);
            background-color: whitesmoke;

        }

        .login-box>div>input::placeholder{
            font-weight: 700;
            font-size: large;
            color: rgba(128, 128, 128, 0.5);
        }

        .login-box>button{
            width: 300px;
            height: 50px;
            margin-top: 10px;
            margin-left: 50px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: rgba(208, 208, 208, 0.8);
            font-size: large;
            font-weight: 700;
            color: rgb(68, 68, 68);
            
        }

        .login-box>button:hover{
            cursor: pointer;
            box-shadow: 1px 1px 3px grey;
        }

        .login-box>a{
            display: block;
            text-decoration: none;
            text-align: center;
            font-size: small;
            transform: translateY(40px);
        }

    </style>
</head>
<body>
    <form action="">
        <div class="login-box">
            <div class="box">
                <input type="text" name="id" placeholder="아이디">
            </div>
            <div class="box">
                <input type="password" name="pw" placeholder="비밀번호">
            </div>
            <button type="submit" class="button-box">로그인</button>
            <a href="" target="_blank">비밀번호를 잊어버리셨나요?</a>
        </div>
    </form>
</body>
</html>
