<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        
        .pbox{
            width: 100%;
            height: 50px;
            background-color: #fbeccf;
        }

        .box{
            width: calc(100% / 4);
            height: 50px;
            border: 2px solid #737862;
            display: block;
            float: left;
            box-sizing: border-box;
            /*보더를 포함한 박스 사이즈*/

            text-decoration: none;
            text-align: center;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            line-height: 45px;
            font-size: x-large;
            font-weight: 700;
            color: #9ba285;
        }

        .r{
            border-right: none;
        }
        /*간단하게 하는 방법*/
        /*처음부터 전부 한쪽만 설정하고 마지막꺼만 선을 그어줘도됨*/

        .box:hover{
            background-color: #9ba285;
            color: #fbeccf;
        }



    </style>
</head>
<body>
    <div class="pbox">
        <a href="" class="box r">
            menu1
        </a>
        <a href="" class="box r">
            menu2
        </a>
        <a href="" class="box r">
            menu3
        </a>
        <a href="" class="box ">
            menu4
        </a>
        
    </div>
</body>
</html>
