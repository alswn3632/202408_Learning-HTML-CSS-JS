<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move{
            from{
                left: 10%;
            }
            10%{
                background-color: aquamarine;
            }
            25%{
                background-color: tomato;
            }
            50%{
                left: 80%;
                background-color: rgb(30, 86, 142);
            }
            75%{
                background-color:seagreen
            }
            to{
                left: 10%;
            }
        }


        .box{
            width: 100px;
            height: 100px;
            background-color: slategray;
            position: absolute;
            left: 10%;
            top: 20px;

            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
