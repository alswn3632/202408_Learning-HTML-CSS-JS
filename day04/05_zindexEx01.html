<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>

        .pbox{
            position: relative;
            width: 300px;
            border: 1px solid black;

            text-align: center;
            margin: 0 auto;
            /* 박스 안의 어떠 값도 가운데 정렬*/
        }

        .box{
            width: 90%;
            border: 2px solid black;
            box-sizing: border-box;
            margin: 10px auto;
            /*위 아래로 10px 만큼 떨어뜨림*/
        }
        
        .text{
            height: 50px;
            font-size: 2em;
            font-weight: 400;
            line-height: 50px;
        }
 
        .content{
            width: 90%;
            height: 260px;
            position: relative;
        }

        .cbox{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        
        .content>:nth-child(1){
            background-color: #fb6f92;
            box-shadow: 5px 5px 5px #c85975;
            z-index: 3;
            top: 40px;
            left: 40px;
        }
        
        .content>:nth-child(2){
            background-color: #ffb3c6;
            box-shadow: 5px 5px 5px rgb(182, 83, 106);
            z-index: 2;
            top: 80px;
            left: 80px;
        }
        
        .content>:nth-child(3){
            background-color: #ffe5ec;
            box-shadow: 5px 5px 5px #d6c1c6;
            z-index: 1;
            top: 120px;
            left: 120px;
        }
        
        
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box text text1">
            텍스트
        </div>
        <div class="box content">
            <div class="cbox"></div>
            <div class="cbox"></div>
            <div class="cbox"></div>
        </div>
        <div class="box text text2">
            텍스트
        </div>
    </div>
</body>
</html>
