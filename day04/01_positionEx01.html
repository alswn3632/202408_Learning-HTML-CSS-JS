<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pbox{
            width: 100%;
            height: 150px;
            background-color: #B1F8F2;
            position: relative;
        }

        .pbox2{
            width: 500px;
            height: 500px;
            background-color: #8E8358;
            position: relative;
        }

        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 50%;
            transform: translate(0%,50%);
        }

        /*.box:nth-child(1)*/
        .box1{
            background-color: #BCD39C;
            left: 25px;

        }
        
        .box2{
            background-color: #FFFC99;
            left: 50%;
            transform: translateX(-50%,50%)
            /*이거 왜 y축도 같이 움지이냐*/
        }

        .box3{
            background-color: #D4FB9D;
            right: 25px;
        }

        .box4{
            background-color: rgb(255, 253, 149);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%,50%);
        }

      

        
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="pbox2">
        <div class="box box4"></div>
    </div>
</body>
</html>
