<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    애니메이션(animation)
    1. 애니메이션 동작 등록 (@keyframes)
        - 시간비율 0~100%, 0% = from / 100% = to
        - 일반적으로 0 50 100%로 사용한다. 
        @keyframes 애니메이션 이름 {
            시간비율{
                스타일;
            }
            시간비율{
                스타일;
            }
            시간비율{
                스타일;
            }
        }

    2. 애니메이션을 요소에 적용
        - animation-name : 동작할 애니메이션 이름
        - animation-duration : 동작 시간
        - animetion-interation-count : 동작 횟수 (infinite 무한)
    -->
        <style>
            @keyframes scaleFont{
                0%{
                    font-size: 20px;
                }
                50%{
                    font-size: 50px;
                    color: blue;
                }
                100%{
                    font-size: 20px;
                }
            }

            .ani{
                font-size: 20px;
                animation-name : scaleFont;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }
        </style>
</head>
<body>
    <div class="ani">animation</div>
</body>
</html>
