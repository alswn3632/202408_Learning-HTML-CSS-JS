<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    table : 표를 나타내는 태그 (표 전체 테두리 박스)
    tr : 행 (하나의 행을 의미)
    th/td : 열 (tr안의 한 칸)
    th : 제목 열 (가운데 정렬, 굵은 글씨)
    td : 일반 열 (왼쪽 정렬, 일반글씨)

    - 3행 4열 테이블 생성
    - tr * 3 , td * 3*4 = 12개
    - css에서 모양, 색, 크기, 선 지정 가능 배고프당..
    - border : 테두리 두께
    - borderColor : 테두리 색
    - whith : 너비
    
    - colspan / rowspan : 셀 병합, 병합된 셀은 지워줘야한다. 그렇지 않으면 밀려서 나타남

    thead / tbody / tfoot HTML5 (*시멘틱태그 알아보기)
    >> 순서가 바뀌더라도 head > body > foot 순서대로 나열됨

    
    -->

    <table border="1" >
        <tr>
            <th width="100">이름</th>
            <th>국어</th>
            <th>영어</th>
        </tr>
        <tr>
            <td rowspan="2">영이</td>
            <td>70</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">78</td>
        </tr>
    </table>

    <table border="1">
        <caption>테이블 제목</caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>푸터1</td>
                <td>푸터2</td>
                <td>푸터3</td>
            </tr>
        </tfoot>
    </table>




</body>
</html>
