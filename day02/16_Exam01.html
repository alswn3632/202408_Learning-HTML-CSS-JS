<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    div 3개를 만들어
    naver, google, daum 사이트 연결이 되게 하고,
    새 창에 띄워지도록 설정
    각각 색을 달리하여 스타일 주기

    -->
    <style>
        a>div{
            width: 100px;
            height: 20px;
        }
        div.naver{
            background-color: #ff3c8c;
            color: #ffffff;
        }
        div.google{
            background-color: #ff5a8c;
            font-weight: 900;
            color: #0f0f0f;
        }
        div.daum{
            background-color: #ff788c;
            font-weight: 700;
            color: #000000;
        }
        a>div:hover{
            background-color: darkgray;
            color: #000000;
        }
    </style>
</head>
<body>
    
    <a href="http://www.naver.com" target="_blank">
        <div class="naver">
            네이버
        </div>
    </a>
    
    <a href="http://www.google.com" target="_blank">
        <div class="google">
            구글
        </div>
    </a>
    
    <a href="http://www.daum.net" target="_blank">
        <div class="daum">
            다음
        </div>
    </a>

</body>
</html>
