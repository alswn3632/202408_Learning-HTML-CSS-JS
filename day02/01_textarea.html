<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    textarea : 다중 라인 입력
    input type = " " : 단일 라인 입력
    readonly, disabled, required(필수속성) 가능
    쌍태그와 단태그의 차이점
    **쌍태그 : ex)p태그는 사이에 값이 있음 >> 태그 사이에 들어간 값 즉, innerText를 value로 인지한다. 쌍태그는 value를 가질 수 없다.
              시작태그와 끝 태그 사이의 빈 공간, enter, 띄어쓰기 전부 인지한다.
              사용자가 텍스트를 써서 전송하면 정보를 받는 역할, 보통 개발자가 안에 값을 채우지는 않는다.
              form태그 안에서 사용하면 name 속성의 변수 값으로 전송 가능하다.
    **단태그 : 태그 사이에 값을 입력할 수 없으므로 value안에 값을 넣어준다.
    -->

    <textarea name="content" id="" cols="50" rows="10" >
            안녕하세요
            열공해보아요.
    </textarea>
</body>
</html>
