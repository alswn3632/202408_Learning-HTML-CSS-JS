<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    **select : 제시된 항복 중 하나를 선택하게 하는 태그
    콤보박스, 드롭다운 박스 형태로 쓰이는 태그
    select 태그 안에 option 태그를 넣어서 목록을 구성
    **option value = "전송값"
    option은 여는 태그 닫는태그가 있지만 value가 있다. value에 값이 없으면 공백으로 전송
    selected : 기본 설정값을 결정 (주지 않으면 제일 처음 값으로 나타냄)
    disabled : 비활성화
    사용자에게 보이는 값은 1월, 실제로 들어오는 값은 1이 들어오게 된다.
    사용자에겐 가독성을 높여주고 개발자에겐 불필요한 글자를 제거하는데 쓸 수 있다.
    -->

    <form action="">    
        <label for="m">해당 월 선택</label>
        <select name="month" id="m">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4" selected>4월</option>
        </select>
        <input type="submit" value="전송">
    </form>
    <!-- 1월 선택 후 전송 >> 주소창에 ?month=1 확인할 수 있다.-->

    <!-- 통신사 선택 select 생성 ex) SKT KT LG 알뜰폰 기타 -->

    <form action="">
        <label for="tel">통신사 선택</label>
        <select name="telephone" id="tel">
            <option value="">선택하세요</option>
            <!-- 안내하는 문구, value는 없음. -->
            <option value="sk">SKT</option>
            <option value="kt">KT</option>
            <option value="lg">LG</option>
            <option value="al">알뜰폰</option>
            <option value="aa">기타</option>
        </select>
        <input type="submit" value="전송">
    </form>
</body>
</html>
