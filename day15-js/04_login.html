<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face{
            font-family: nanum-gothic;
            src: url(../font/nanum-gothic/NanumGothicBold.ttf);
        }  

        body{
            font-family: nanum-gothic;
            background-image: url(../image/로그인배경화면.jpg);
            background-size: cover;
            background-color: antiquewhite;
        }

        form{
            width: 400px;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }

        form>h1{
            margin-top: 30px;
            margin-bottom: 30px;
            color: white;
        }

        form>input{
            width: 300px;
            height: 45px;
            margin-bottom: 10px;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 15px;
            border: none;
            outline: none;

            background-color: rgba(255, 255, 255, 0);
            border-bottom: 2px solid white;
            color: white;

        }

        form>input::placeholder{
            color: white;

        }

        form>.a1{
            width: 290px;
            display: flex;
            justify-content: end;

            margin-bottom: 10px;
        }

        form>span>a{
            text-decoration: none;
            color: rgb(209, 209, 209);
            font-size: 13px;
        }

        form>button{
            width: 300px;
            height: 45px;
            border: none;
            border-radius: 3px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form>button:disabled{
            background-color: rgba(255, 255, 255, 0.35);
        }

        form>.a2{
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h1>Login</h1>
            <input type="text" name="id" id="id" placeholder="아이디">
            <input type="text" name="pw" id="pw" autocomplete="off" placeholder="비밀번호">
            <span class="a1"><a href="">회원가입</a></span>
            <button type="submit" id="btn">로그인</button>
            <span class="a2"><a href="">비밀번호를 잊어버리셨나요?</a></span>
        </form>
    </div>

    <script>
        // id 규칙 : 8자 이상
        // password 규칙 : 숫자, 문자, 특수문자 포함된 8자 이상
        // /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*?_]).{8,16}$/

        const id = document.getElementById('id');
        const pw = document.getElementById('pw');
        const regExp = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*?_]).{8,16}$/;
        let optionId = false;
        let optionPw = false;
        document.getElementById('btn').disabled = true;

        document.getElementById('id').addEventListener('keyup',()=>{
            if (id.value.length >= 8){
                optionId = true;
            }else{
                optionId = false;
            }

            if(optionId == true && optionPw == true){
                document.getElementById('btn').disabled = false;
            }else{
                document.getElementById('btn').disabled = true;
            }
        })

        document.getElementById('pw').addEventListener('keyup',()=>{
            if (regExp.test(pw.value)){
                optionPw = true;
            }else{
                optionPw = false;
            }

            if(optionId == true && optionPw == true){
                document.getElementById('btn').disabled = false;
            }else{
                document.getElementById('btn').disabled = true;
            }
        })
    </script>
</body>
</html>
