<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1>공지사항</h1></p>

    <hr>
    
    <form action="">
        <p>
            작성자 <input type="text" name="name" id="" value="홍길동" readonly> <br>
            제목 <input type="text" name="title" id=""> 
            <input type="checkbox" name="announce" id="checkbox"> <label for="checkbox">공지</label>
        </p>
        <p>
            내용 <br>
            <textarea name="content" id="" cols="50" rows="10"></textarea>
        </p>
        <hr>
        <p>
            파일첨부 <br>
            <input type="text" name="file1" id=""> <input type="file" name="" id="" value="파일 선택"> <br>
            <input type="text" name="file2" id=""> <input type="file" name="" id="" value="파일 선택"> <br>
            <input type="text" name="file3" id=""> <input type="file" name="" id="" value="파일 선택"> <br>
            <br>
            <pre>
                <small>               
- 파일 확장자가 zip,pdf,hwp,doc,docx,txt,xls,xlsx,ppt,pptx,jpg,jpeg,gif,png,egg,dwg,wax,psd,ai인 파일만                       
  업로드하실 수 있습니다. (파일명은 특수문자 +,#,$ 등 & 공백 사용 금지!)
- 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.
                </small>
            </pre>
        </p>       
        <p>
            <hr>
            <input type="reset" value="취소"> 
            <input type="submit" value="등록">
        </p>
    </form>

    <!-- 
    작성자부터 취소와 등록까지 form 태그로 감싸있어져야한다.  
    pre 태그 : 미리 서식을 지정한 텍스트를 나타내며, HTML에 작성한 내용 그대로 표현합니다. 
    텍스트는 보통 고정폭 글꼴을 사용해 렌더링하고, 요소 내 공백문자를 그대로 유지합니다.
    -->
    </body>
</html>
