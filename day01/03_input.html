<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    input 태그는 단일 태그
    속성값이 다양하여 여러가지 기능에 활용 가능
    form 와 같이 사용됨 (데이터를 서버로 전송하는 역할)
    <input type="속성명" 옵션>
    -->
    <!-- input type="text" : 가장 많이 사용 한글, 영어, 특수문자, 숫자 등 글자를 입력받을 때 처리
    placeholder : 흐리게 표시, 안내문구 같은 것을 입력할 때 사용. 문자를 입력하면 사라짐. 
    input의 value 값이 없으면 내가 쓴 값을 value로 인지
    -->

    <input type="text" value="가나다라">
    <input type="text" placeholder="이름입력">

    <!-- 
    type="button" : 일반 버튼 // 인풋에 버튼을 추가
    type="submit" : 전송 버튼 - form 태그 안의 값을 서버로 전송
    type="reset" : 취소 버튼 - form 태그 안의 값을 리셋
    <button></button> 태그에서도 동일한 속성을 사용 // 일반적으로 많이 씀
    vaule="값" input 태그 안의 값을 나타내는 속성
    -->
    <hr>
    <input type="button" value="button">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <hr>

    <!-- 
    form : 태그 안의 정보를 서버로 전송하는 역할을 하는 태그
    action="" : 서버의 주소
    method="" : 전송하는 방식을 설정 get(기본값) / post
    name="변수역할" value="값" // ex) name="age" value="25" >> age=25
    주소? age=25 >> 쿼리스트링 >> get
    post : 데이터를 숨겨서 가져가는 방식 ex) 패스워드, 대용량 데이터
    -->

    <form action="">
        <input type="text" name="name" placeholder="이름..."> <br>
        <input type="text" name="age" placeholder="나이..."> <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value="button"> 
    </form>
    <hr>
    <!--input type="password" : 비밀번호 입력시 사용 ****표시  -->
    <input type="password" placeholder="비밀번호...">
    <hr>
    <!--input type="checkbox" : 다중선택을 할 때 사용 -->
    <input type="checkbox" name="" id="">사과
    <input type="checkbox" name="" id="">오렌지
    <input type="checkbox" name="" id="">바나나

    <form action="">
        <p>좋아하는 과일을 선택해주세요.</p>
        <input type="checkbox" name="fruit" id="" value="apple"> apple
        <input type="checkbox" name="fruit" id="" value="orange"> orange
        <input type="checkbox" name="fruit" id="" value="banana"> banana
        <input type="submit" value="전송">
    </form>

    <!-- 
    label : 다른 태그의 제목 역할을 하는 태그
    for="값" 대상 태그의 id값과 일치 >> id 값을 가지는 태그의 제목이됨
    id="" class="" >> id는 js class는 css에서 주로 사용한다. 
    id는 하나만 가능하다. 유일한 구분자 // class는 중복 가능
    -->
    <hr>
    <br>
    <form action="">
        <p>좋아하는 과일을 선택해주세요.</p>
        <label for="apple">사과</label> <input type="checkbox" name="fruit" id="apple">
        <input type="checkbox" name="fruit" id="orange"> <label for="orange">오렌지</label>
        <label for="banana">바나나
            <input type="checkbox" name="fruit" id="banana">
        </label>
        <input type="submit" value="submit">
    </form>
    <hr>
    <!-- 
    type="radio" : 여러 개 중 하나만 선택
    -->

    <form action="">
        <p>좋아하는 과일을 하나 선택해주세요.</p>
        <input type="radio" name="fruit" id="appleR" value="apple"><label for="appleR">사과</label> 
        <input type="radio" name="fruit" id="orangeR" value="orange"><label for="orangeR">오렌지</label> 
        <input type="radio" name="fruit" id="bananaR" value="banana"><label for="bananaR">바나나</label> 
    </form>

    <hr>
    <br>
    <!-- 
    input type="month" : 년 월 표시
    input type="week" : 년 주 표시
    input type="date" : 년 월 일 표시
    input type="date-local" : 년 월 일 시 분 초 표시
    input type="time" : 시 분 초 표시
    jquery, 부트스트랩 제공하는 datepicker를 주로 사용 // 얘가 더 이쁨!
    -->
    <input type="month" name="" id="">
    <input type="week" name="" id="">
    <input type="date" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="time" name="" id="">

    <!-- 
    input type="email" : email의 형식으로 입력되어 있는지 체크함, 형식에 맞지 않으면 알림 창을 띄움
    -->
    <form action="">
        <input type="email" name="email" id="">
        <input type="submit" value="전송">
    </form>

    <hr>
    <br>

    <!-- 
    input type="search" : X 버튼이 생김    
    -->
    <input type="search" name="" id="">

    <hr>
    <br>

    <!-- 
    input type="file" : 첨부 파일 선택
    -->
    <input type="file" name="" id="">

    <hr>
    <br>

    <!-- 
    input type="number" : 위 아래 버튼이 생김
    -->

    <input type="number" max ="10" min ="0">

    <hr>
    <br>

    <!-- 
    input type="hidden" : 안보이게 숨김 처리
    -->

    <input type="hidden" name="">
    <form action="">
        <input type="hidden" name="name" id="영이">
        <input type="text" name="nick_name" id="야옹이">
        <input type="submit" value="전송">
    </form>

    <hr>
    <br>

    <!-- 
    input type="image" : 그림을 삽입하는 태그
    src="경로" alt="그림이 표시되지 않을 때 대체되는 단어"
    <img> 태그로 대체 가능
    -->

    <input type="image" src="https://img.freepik.com/premium-vector/cute-dog-illustration_841637-29.jpg" alt="강아지">
    <!-- 
    상대경로 : ../을 추가해서 상위폴더로 이동하도록 해줌
    라이브 서버는 두 폴더를 하나로 인식해서 띄워주지만 폴더에서 직접 열때는 열리지 않음 ../를 넣어서 상위 폴더로 이동하도록해줌, 중복가능 ../../ (두번 위로)
    -->
    <input type="image" src="../image/pngtree-cute-dog-illustration-png-image_6612074.jpg" alt="강아지">

    <hr>
    <br>

    <!-- 
    input type="url" : http:// 형식인지 체크 이메일이랑 비슷
    -->
    <form action="">
        <input type="url" name="url">
        <input type="submit" value="전송">
    </form>

    <br>
    0  <input type="range" max="10" min="0">  10
</body>
</html>
