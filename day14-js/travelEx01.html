<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="travel.css">
    <!-- css 링크 가져올 부분 -->
    <!-- link css 단축키 -->
    <!-- rel=stylesheet hred=css파일명 -->

</head>
<body>
    <header>
        <div>
            Travel
        </div>
    </header>
    <body>
        <div class="main-menu">
            <button id="home">Home</button>
            <button id="seoul">Seoul</button>
            <button id="tokyo">Tokyo</button>
            <button id="paris">Paris</button>
        </div>
        <div class="img-box">
            <div class="main-img" style="background-image: url(../../image/비행기.jfif);"></div>
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chat-right" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                  </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                  </svg>
            </div>
        </div>
    </body>
    <footer>
    </footer>

    <script>
        const img = document.querySelector('.main-img');
        document.getElementById('home').addEventListener('click', ()=>{
            img.style = "background-image: url(../image/비행기.jfif)";
            
        })

        document.getElementById('seoul').addEventListener('click', ()=>{
            img.style = "background-image: url(../image/저녁시간1.jpg)";
        })

        // document.getElementById('seoul').addEventListener('click', ()=>{
        //     img.style = "background-image: url(../image/저녁시간(1).jpg)";
        // })

        document.getElementById('tokyo').addEventListener('click', ()=>{
            img.style = "background-image: url(../image/도쿄3.jpg)";
        })

        document.getElementById('paris').addEventListener('click', ()=>{
            img.style = "background-image: url(../image/저녁시간2.jpg)";
        })

    </script>
</body>
</html>
