<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추기</button>
    <button type="button" id="btn3">li 한번에 추가</button>
    <button type="button" id="btn4">li 하나씩 추기</button>

    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>
    <hr>

    <script>
        //CreateElement : element 생성
        //AppendChild : 자식으로 추가
        const datas = ['HTML','CSS','JavaScript','SQL'];
        const ul = document.getElementById('ul');
        const ol = document.getElementById('ol');
        
        document.getElementById('btn1').addEventListener('click', ()=>{
            ul.innerHTML = '';
            for(let i=0; i<datas.length; i++){
                ul.innerHTML += `<li>${datas[i]}</li>`;
            }
        })

        let cnt = 0;
        document.getElementById('btn2').addEventListener('click', ()=>{
            if(cnt<datas.length){
                ol.innerHTML += `<li>${datas[cnt]}</li>`
                cnt++;
            }
        })

        document.getElementById('btn3').addEventListener('click', ()=>{
            document.getElementById('ul2').innerHTML = '';
            datas.forEach((e)=>{
                let li = document.createElement('li'); // => <li></li>
                li.innerText = e;
                document.getElementById('ul2').appendChild(li); // ul의 자식으로 추가 ul.innerHTML = li
            })
        })

        let cnt2 = 0;
        document.getElementById('btn4').addEventListener('click', ()=>{
            if(cnt2<datas.length){
                let li = document.createElement('li');
                li.innerText = datas[cnt2];
                document.getElementById('ol2').appendChild(li);
                cnt2++;
            }
        })

    </script>
</body>
</html>
