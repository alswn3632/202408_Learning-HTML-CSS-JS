<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOM: Browser Object Model : 브라우저의 객체를 지칭하는 용어 (window 객체)</h1>
    <h1>DOM: Document Object Model : HTML문서의 객체를 지칭하는 용어 (body 안에 입력된 태그 객체) </h1>
    <ul>
        <li>윈도우의 종류와 브라우저 화면 배율 등에 따라 달라진다. </li>
        <li id="ih">window.innerHeight : 튤바를 제외한 높이 => </li>
        <li id="iw">window.innerWidth : 스크롤바를 포함한 너비 => </li>
        <li></li>
        <li></li>
    </ul>
    <a href="02_popup.html">02_popup.html</a>
    <script>
        let ih = document.getElementById('ih');
        let iw = document.getElementById('iw');

        ih.innerText += window.innerHeight;
        iw.innerText += window.innerWidth;
    </script>
</body>
</html>
