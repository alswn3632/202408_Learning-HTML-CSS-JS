<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        table th, td{
            border: 1px solid black;
        }
        

    </style>
</head>
<body>
    <h1>리스트의 구조에 따라 자바스크립트 객체 생성</h1>
    <form action="">
        이름: <input type="text" id="name"><br>
        거주지: <input type="text" id="address"><br>
        좋아하는 리스트<br>
        리스트1: <input type="text" id="favor1"><br>
        리스트2: <input type="text" id="favor2"><br>
        리스트3: <input type="text" id="favor3"><br>
        이메일: <input type="email" id="email"><br>
        내가 가장 좋아하는 것: <input type="text" id="wanna"><br>
        <button type="button" onclick="submitObj()">객체로 전송</button><br>
        전송받은 데이터 표로<button type="button" onclick="printTb()">출력</button>
    </form>

    <table id="table"></table>

    <script>

        const myObject = {
            name:'',
            address:'',
            favor:{
                favor1:'',
                favor2:'',
                favor3:''
            },
            email:'',
            wanna:''
        };

        function submitObj(){

            myObject.name = document.getElementById('name').value;
            myObject.address = document.getElementById('address').value;
            myObject.favor.favor1 = document.getElementById('favor1').value;
            myObject.favor.favor2 = document.getElementById('favor2').value;
            myObject.favor.favor3 = document.getElementById('favor3').value;
            myObject.email = document.getElementById('email').value;
            myObject.wanna = document.getElementById('wanna').value;
            
            console.log(myObject);
            
        }

        function printTb(){
            table = document.getElementById('table');

            let ulStr = `<ul><li>${myObject.favor.favor1}</li><li>${myObject.favor.favor2}</li><li>${myObject.favor.favor3}</li></ul>`;

            let tableStr = `<tr><th>이름</th><td>${myObject.name}</td></tr>`;
            tableStr += `<tr><th>거주지</th><td>${myObject.address}</td></tr>`;
            tableStr += `<tr><th>좋아하는 리스트</th><td>${ulStr}</td></tr>`;
            tableStr += `<tr><th>이메일</th><td>${myObject.email}</td></tr>`;
            tableStr += `<tr><th>가장 좋아하는 것</th><td>${myObject.wanna}</td></tr>`;

            table.innerHTML = tableStr;
        }

    </script>
</body>
</html>
