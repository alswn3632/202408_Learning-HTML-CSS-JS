<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 순환 구조를 이용해 특정 기능을 수행할 수 있는 메서드 </h1>
    <ul>
        <li>**array.forEach(call back funtion) : 일반 반복문과 유사한 형태 </li>
        <li>**array.map(callback function) : forEach의 결과를 리턴하여 새로운 배열을 생성 </li>
        <li>**array.filter(callback function) : map 처럼 수행하면서 비교 연산을 통해
            true 값만 필터링하여 리턴 </li>
        <li></li>
        <li></li>
    </ul>

    <script>
        const numArr = [3,5,4,1,2,7,9,6,8];
        const strArr = ['a','g','h','b','c','t','d'];

        console.log("forEach -- value, index, array --");
        numArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })

        strArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })

        console.log("-- value, index --")

        // index value
        numArr.forEach(function(v,i){
            console.log(i,v)
        })

        // value
        numArr.forEach(function(v,i){
            console.log(v)
        })

        // invoke callback function
        function printNumber(v,i,a){
            console.log(i,v,a);
        }

        console.log('-----------------');
        console.log('invoke callback function');
        numArr.forEach(printNumber); // callback function을 호출할 때는 ()없이 호출

        console.log('--map() callback function--');
        const newStrArr = strArr.map(function(v,i){
            return `${i}, ${v}`;
        });

        console.log(newStrArr);
        
        const newStrArr2 = strArr.forEach(function(v,i){
            return `${i}, ${v}`// forEach는 return 기능이 없다. 
        })
        
        console.log(newStrArr2); // undefined

        console.log("-- filter() --");
        // 5보다 큰 수만 배열로 리턴
        const newNumArr = numArr.filter(function(v){
            return v>=5;
        })

        console.log(newNumArr);
        
        // 짝수만 배열로 리턴
        const newNumArr2 = numArr.filter(function(v){
            return v%2==0;

            /*
            if(v%2==0){
                return v;
            }
            */
        })

        console.log(newNumArr2);

    </script>
</body>
</html>
