<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 : 자바스크립트에서 배열은 유동배열 (크기, 데이터의 변경이 자유로움) </h1>
        <!-- 자바에서는 배열이 고정적이다. -->
    <ul>
        <li>const myArray = [1,2,'a','b',{객체가능}]; </li>
        <li>배열에 데이터 타입은 제한이 없지만,
            같은 타입으로 채우는 것이 룰 </li>
        <li>배열을 사용하는 목적은 관련있는 데이터를 묶어서 관리하기 위함 </li>
        <li>myArray=[] 초기값으로 빈 배열을 만든 후 데이터를 추가하여 사용 (일반적인 사용, 권장) </li>
        <li>length => 배열의 총 길이</li>
    </ul>
    <script>
        const array = new Array(1,2,3); // 가능하지만 잘 사용하지 않음
        console.log(array);
        const myArray = [1,2,3,'a',"a",`a`]; // 일반적인 사용방법
        console.log(myArray);
        
        // 배열의 요소를 출력
        console.log(myArray[0]);
        console.log(myArray[1]);
        console.log(myArray[myArray.length-1]); // 가장 마지막 번지
        
        // 마지막 번지에 값을 추가하고 싶다면?
        myArray[myArray.length] = 6;
        console.log(myArray);
        
        // 현재 길이 7, 9번지에 값을 추가한다면?
        myArray[9] = 10;
        console.log(myArray);
        // [1, 2, 3, 'a', 'a', 'a', 6, empty × 2, 10] 출력
        // 없는 값
        console.log(myArray[7]);
        // undefined 출력
        
        myArray[7] = null;
        console.log(myArray[7]);

        myArray[7] = !null;
        console.log(myArray[7]);
        
        console.log(myArray[8]);
        
        // const로 선언한 배열은 배열안의 요소를 변경하는 것은 가능하지만,
        // 배열자체가 다른 배열로 바뀌는 것은 안됨.
        // 만약 배열 자체의 교체가 필요한 작업이라면 let을 사용하여 선언해야 함.

        /*
        myArray=['a','b','c']; // 에러 발생
        console.log(myArray);
        */

        // 배열 자체가 바뀌는 것 [] 은 불가능, 배열 안의 요소를 바꾸는 것은 가능.

        console.log('----------------')
        //myArray의 모든 값을 콘솔에 출력
        
        for(let i=0; i<myArray.length; i++){
            console.log(myArray[i]);
        }
        
        // for of 사용
        for(let a of myArray){
            console.log(a);
        }
        
        console.log('----------------')
        // 여러가지의 데이터를 담고 있는 유사 배열 : 혼합 배열 *혼합..홍합..짬뽕 맛있겠다..
        let associativeType = [1,true,'hong',undefined,{k:'value'},['k','v']];
        for(let b of associativeType){
            console.log(b)
        }

    </script>
</body>
</html>
