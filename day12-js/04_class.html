<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클래스, 생성자, 객체</h1>
    <!-- 
        클래스 생성 기본 문법
        - 클래스는 반드시 첫글자를 대문자로
        class Myclass{

            //생성자 : 자바스크립트의 생성자는 반드시 1개만 허용
            constructor(param){
                ...
            }

            //method 정의
            methodName(param){
                ...
            }

            methodName(param){
                ...
            }

            //getter, setter
            get name(){
                return this.name;
            }

            set name(value){
                this.name = value;
            }
        }
    -->

    <script>
        class Car {
            constructor(name,year){
                this.name = name;
                this.year = year;
                this.model = '';

                //접근권한을 지정하는 기능이 없음 => getter,setter를 굳이 안써도 변경, 추출 가능
            }
        }

        let myCar1 = new Car('소나타', 2023);
        myCar1.model = 'XG';
        console.log(myCar1);

        let myCar2 = new Car('그랜저', 2022);
        console.log(myCar2);

        let myCar3 = new Car;
        myCar3.name = '아반떼';
        myCar3.year = 2024;
        myCar3.model = 'XD';
        console.log(myCar3);

        
    </script>
</body>
</html>
