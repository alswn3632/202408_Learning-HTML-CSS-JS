<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    background (배경속성)
    - bg-color : 배경색
    - bg-imagr : 배경이미지
    - 배경색과 배경이미지를 같이 지정하면 배경 이미지가 우선 적용
    - 이미지의 사이즈에 출력되지 못하는 부분은 배경색이 채워준다.
    - bg-size : 배경 이미지 크기
    - bg-repeat : 배경 반복
        - no-repeat : 반복하지 않음
        - repeat-x : x축으로 반복(가로만)
        - repeat-y : y축으로 만복(세로)
        - round : 양쪽 반복(기본)
    - bg-position : 배경 이미지 위치
        - center : 가운데
        - x,y 원하는 위치로 설정 가능
    - background : color image position size repeat 순으로 입력
    -->
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
            background-image: url(../image/고양이.jpg);
            background-size: 270px 270px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(0, 183, 183);
        }
        .box2{
            width: 100%;
            height: 100px;
            background-color: antiquewhite;
            background-image: url(../image/강아지3.jpg);
            background-size: 60px 60px;
            background-repeat: repeat-x;
            background-position: center;
            box-shadow: 5px 5px 5px rgb(163, 153, 141);
        }
    </style>
</head>
<body>
    <div class="box2"></div>
    <div class="box"></div>
</body>
</html>
