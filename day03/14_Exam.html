<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            
            background-color: rgb(233, 84, 58);
            text-align: center;
            color: white;  
            font-size: large;
            font-weight: 700;  
            
            float: left;
            position: relative;
            margin: 5px;
            box-shadow: -4px -4px 4px rgb(205, 205, 205);
        }

        .box:hover{
            background-color: rgb(255, 143, 123);
            top: 4px;
            left: 4px;
            box-shadow: -7px -7px 6px gray;
        }
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box">T</div>
        <div class="box">H</div>
        <div class="box">A</div>
        <div class="box">N</div>
        <div class="box">K</div>
        <div class="box">S</div>
    </div>
</body>
</html>
