<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    cursor : 마우스 포인터의 모양을 주는 속성
    cursor : pointer (손가락모양)
    -->
    <style>
        .box{
            width: 51px;
            height: 19px;
            font-size: small;
            font-weight: 500;
            text-align: center;
            line-height: 18px;
            background-color: #f0f0f0;
            border: 1px solid #808080;
            border-radius: 2.5px;
        }
        .box:hover{
            background-color: #e3e3e3;
            border: 1px solid #545454;
            cursor: pointer;
        }
        button:hover{
            cursor: pointer;
        }

        .box1{
            background-color: #b0dbdb;
        }
    </style>
</head>
<body>
    <div class="box">button</div>
    <div class="box box1">button</div>
    <button>button</button>
</body>
</html>
