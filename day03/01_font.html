<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 
    font 속성
    - font-size : 글자 크기
    - font-weight : 굵기 100~900 100단위 (보통 700)
    - font-family : 글꼴
        - 지정하려는 폰트를 ,로 나열
        - 한글 폰트를 지정시 한글 이름, 영문 이름 같이 지정
        - "맑은 고딕","Malgun Gothic" 굴림, Gulim, serif(기본값)
        - 기본 폰트, 다른 폰트, 기본형 세가지 형태로 나열
        - 마지막은 항상 기본형을 지정
        - 폰트명을 띄어쓰기 없이 띄어쓰기가 지정 있다면 "" 묶어 설정
    - font-style : italic (기울임)

    -->
    <style>
        .font{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 700;
            font-size: 20px;
            font-style: italic;
        }
        .font2{
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: larger;
        }
    </style>
</head>
<body>
    <p class="font">안녕하세요...!!!</p>
    <p class="font2">Hello!!!!</p>
</body>
</html>
