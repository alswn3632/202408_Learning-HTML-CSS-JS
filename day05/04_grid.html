<html lang="en">

        .box1-3{

        .box2-1, .box2-2{
            width: 50%;

        }

        .box2-1{

        }

        .box2-2{

        }

        .footer-box{

            height: 100px;
            background-color: #ae2012;
        }

</head>

        <div class="hearder-box"></div>
