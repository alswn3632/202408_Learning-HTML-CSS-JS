<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }

        .container{
            width: 300px;
            /*높이는 지정하지 않고 요소의 양에 따라 조절되도록 할 수 있다. 미리 지정해서 요소의 길이를 하나하나 맞추기보단 지정하지 않고 요소의 길이를 고정적으로 만들어 채워 넣는 만큼 늘어나도록 할 수 있다.*/
            background-color: aqua;
            
            /* 화면의 정중앙에 위치 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
            text-align: center;
            border-radius: 10px;

            /*컨테이너 안에 여백을 적용해 텍스트 필드와의 간격을 띄울 수 있다*/
            padding: 20px 30px;
        }

        .text-field, .btn{
            /*위에서 padding을 했기때문에 100%를 넣으면 남는 공간에 꽉 차게됨*/
            width: 100%;
            /*글자를 썼을 때 여백이 있도록** 이거 몰라서 계속 이동시켜서 맞춤 ㅜㅡㅜ*/
            padding: 10px;
            box-sizing: border-box; /*패딩만 적용할 경우 크기가 밀리게 됨 >> box-sizing을 해주면 맞춰짐*/
            
            font-size: 15px;
            margin-bottom: 10px;

            border: none;
            outline: none;
        }

        .btn{
            background-color: aquamarine;
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .link>a{
            color: gray;
            text-decoration: none;
            font-size: small;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-field" name="id" placeholder="id...">
            <input type="text" class="text-field" name="pw" placeholder="pw...">
            <button type="submit" class="btn">login</button>
        </form>
        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요?</a>
        </div>
    </div>
</body>
</html>
