<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Object : 객체 </h1>
    <ul>
        <li>
            Object : 데이터의 구조를 상세 특징으로 표현하려는 형식
        </li>
        <li>
            const로 선언하는 것이 일반적
            : 객체의 구조를 보호. 지속성 있게 유지/확보하기 위함
        </li>
        <li>
            {키(속성명):값, 키:값, 키:값, ...} 
        </li>
        <li>
            속성명 : key, 값 : value
        </li>
        <li>
            같은 Object 안에 같은 속성명은 불가능 (key는 중복 불가능)
        </li>
        <li>
            객체 내부에서 속성값으로 사용될 수 있는 데이터는 제한이 없다.
        </li>
        <li>
            객체의 속성값으로 익명함수를 정의 => 메서드라고 부름
            메서드의 이름은 속성명이됨.
        </li>
    </ul>
    <script>
        const car={
            name:'myCar',
            year:2024
        };
        console.log(car);
        // car = 100;  재할당 불가능

        // let으로 객체 정의가 가능은 하지만 일반적이지 않음
        let myCar={
            name:'mySuperCar',
            year: 2024
        };
        console.log(myCar);
        // 객체의 기능이 사라짐 객체를 활용하려했던 목적이 사라짐

        myCar=100;
        console.log(myCar);
        console.log("-----------------")

        const me = {
            name: '홍길동',
            age: 20,
            address: '인천',
            isDeveloper: true,
            'hobby' : 'coffee',
            'myFavor' : 'game',
            avail:{
                year: 2020,
                title: 'javaScript',
                ver: 'ES6+',
                project: 'Back-End',
                intro: function(){
                    //console.log(`ex) ${title} : ${ver}`); //함수 내부에 해당 변수가 없다.
                    console.log(`ex2) ${this.title} : ${this.ver}`); // me라는 객체 내부의 변수를 쓰려면 this를 활용
                    console.log(`ex) ${me.avail.title} : ${me.avail.ver}`); // 또는 me.변수
                }
            }
        };
        
        console.log(me);
        console.log(me.name);
        console.log(me.address);
        console.log(me.avail.title);
        console.log(me.avail.intro); 
        me.avail.intro(); // 함수를 실행
        console.log("-----------------");

        console.log(me['address']);
        console.log(me['hobby']);
        console.log(me['avail']['title']);
        me['avail']['intro'](); // 함수를 실행

        let keyName = 'name';
        console.log(me.keyName); // undefind
        console.log(me[keyName]); // keyName이 변수값으로 들어올 경우 사용

        // 객체 생성
        // 좋아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        // 이름, 나이, 주소, 플레이리스트 객체, 함수(p1,p2,p3) => console에 출력
        // 출력
        // 이름(나이), 주소
        // 가수의 노래 : 플레이리스트 3곡
        // 함수 실행

        const artist = {
            name:'Post Malone',
            age: 29,
            address: 'America',
            playlist:{
                list1: 'circle',
                list2: 'goodbye',
                list3: 'better now',    
            },   
            printPlayList: function(list1,list2,list3){
                 console.log(`플레이리스트 1: ${list1} 2: ${list2} 3: ${list3}`)
                 console.log(`플레이리스트 1: ${this.playlist.list1} 2: ${this.playlist.list2} 3: ${this.playlist.list3}`)
                 console.log(`플레이리스트 1: ${artist.playlist.list1} 2: ${artist.playlist.list2} 3: ${artist.playlist.list3}`)
            }
        }

        let list1 = 'a thausand bad times'
        let list2 = 'congratulation'
        let list3 = 'phyco'

        console.log(`${artist.name}(${artist.age}), ${artist.address}`);
        console.log(`가수의 노래: ${artist.playlist.list1}, ${artist.playlist.list2}, ${artist.playlist.list3}`)
        console.log(artist.playlist);
        artist.printPlayList(list1,list2,list3)

    </script>
</body>
</html>
