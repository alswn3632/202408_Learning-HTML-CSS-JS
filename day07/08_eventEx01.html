<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 화면에 버튼을 생성하여 버튼을 클릭하면 내 이름이 h1 태그에 표시 -->
     <button id="btn">클릭</button>
     <h1 id="printH1"></h1>

    <script>
        const printH1 = document.getElementById('printH1');

        document.getElementById('btn').addEventListener('click', ()=>{
            printH1.innerText='CHACHA';    
        })
    </script>
</body>
</html>
