<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- (1)html에서 추가하는 방법 <link rel="stylesheet" href="reset.css"> -->
    <style>
        /* 태그들이 가지고 있는 고유 속성들을 없애주는 코드 reset css */
        /* (2)css에서 추가하는 방법 */
        @import url(reset.css);

        .container{
            width: 100%;
            height: 100vh;
            /* height를 100%로 넣으면 자식요소들만큼의 높이만 가진다.
               vh(브라우저 기준 높이)를 이용할 수 있다.*/

            /*background-image: url(../image/배경화면3.jpg);*/
            /*아래처럼 linear-gradient를 이용해 그라데이션을 넣을 수 있다.*/
            background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(../image/배경화면3.jpg);
            background-size: cover;
        }

        .container>.navbar{
            width: 90%;
            height: 50px;

            margin: 0 auto;
            padding: 10px 0;

            display: flex;
            justify-content: space-between;
            /* space between 넣으니까 양쪽 끝으로 나눠지네..*/
            align-items: center;
        }

        .container>.navbar>h1>a{
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .container>.navbar>ul{
            display: flex;
            justify-content: space-between;
        }

        .container>.navbar>ul>li{
            margin: 0 10px;
        }

        .container>.navbar>ul>li>a{
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        .container>.navbar>ul>li>a:hover{
            color: orange;
        }

        .container>.main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* flex로 정중앙에 두려고 난리쳤는데 flex를 쓰는게 아닌 문제였던 것이다..*/

            text-align: center;
        }
        
        .container>.main>h2{
            color: white;
            font-size: 50px;
            font-weight: bold;

            margin-bottom: 40px;
        }

        .container>.main button{
            border: 2px solid white;
            font-size: 20px;
            font-weight: bold;

            color: white;
            background-color: rgba(255, 255, 255, 0);
            background-color: none;
            padding: 10px 20px;
            border-radius: 5px;

            /* 호버되었을때 변하는 시간을 늘려서 자연스럽게 보이도록 할 수 있다.
            사진 크기 늘어나는거 이걸로 하면 될듯?? 애니메이션 말고 */
            transition: 0.5s;
        }

        .container>.main button:hover{
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1><a href="">DESIGN</a></h1>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">SIGNUP</a></li>
                <li><a href="">BOARD</a></li>
            </ul>
        </div>
        <div class="main">
            <h2>Welcome Front-End World</h2>
            <a href=""><button>Learn More</button></a>
        </div>
    </div>
</body>
</html>
