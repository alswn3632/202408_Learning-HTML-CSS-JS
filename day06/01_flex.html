<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    Flex(플렉스)
    display : block, inline, inline-block
    (추가) display : flex, grid

    - float 속성이 부모의 높이를 인지하지 못하는 번거로움을 줄이기 위한 속성
    - 레이아웃 배치 전용으로 고안
    
    
    - 기존 방식보다 훨씬 강력하고 편리한 기능들이 많음
        - 부모요소(컨테이너) : flex container
        - 자식요소(아이템) : flex item
        - container : flex의 영향을 받는 공간
        - 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는지를 결정
        
    container 설정
    - display : flex
    - flex-direction : 배치방향
        - row(가로), column(세로)
    - flex-wrap : 줄넘김 방식
        - nowrap(줄바꿈없음) / wrap(줄바꿈)
    - justify-content : 가로방향 정렬 방식
        - flex-start / end
        - center
        - space between (균등분배 **가장 많이씀)
        - space-around (양쪽 공백 포함 균등분배, 공백과 요소 사이의 여백의 크기가 같지는 않음)
        - space-evenly (양쪽 공백과 요소 사이의 여백의 크기가 같다.)
    - align-item : 세로방향 정렬 방식
        - flex-start / end
        - center
        - stretch (전체로 쭉 늘림)

        - 미텼다 그냥 혁명 그 잡채;; 10:15am
        - 취소 이거 왜 맘대로 안움직이냐 11:20am
    -->
    <style>
        /* vh, vw 모니터 기준(브라우저) */
        .container{
            display: flex;
            height: 100px;
            border: 1px solid black;

            /* 
            flex-direction: column;
            자주 쓰이지 않음.
            이유는 원래 세로방향으로 쌓이기 때문에
            */

            justify-content: space-evenly;
            align-items: center;


        }

        .item{
            width: 150px;
            height: 50px;
            border: 1px solid black;

            /*아이템 박스 안의 글자 정렬*/
            text-align: center;
            line-height: 50px;


        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item">Hello Flex World</div>
        <div class="item">World</div>
        <div class="item">Flex</div>
    </div>
</body>
</html>
